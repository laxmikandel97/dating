<!--Finding Your date (website)--><!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/dating.css">
    <title>Dating Site</title>
</head>
<body>
<div class="container-fluid">
    <p class="h3 ml-3 mt-2">Find Love &hearts;</p>
</div>
<div class="container border mt-3 clearfix">
    <h1 class="ml-3 mt-4 mb-0">Personal Information</h1>
    <hr class="mt-0">
    <div class="ml-3">
        <form action="#" method="post">
            <div class="row">
                <div class="form-group col-6">
                    <div class="row">
                        <div class="col-lg-12">
                            <label class="font-weight-bold" for="firstName">First Name</label>
                            <input type="text" class="form-control" name="firstName" id="firstName" value="{{@firstName}}">
                            <check if="{{ @errors['firstName'] }}">
                                <span class="err">{{ @errors['firstName'] }}</span>
                            </check>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-12">
                            <label class="font-weight-bold mt-2" for="LastName">Last Name</label>
                            <input type="text" class="form-control" name="lastName" id="LastName" value="{{@lastName}}">
                            <check if="{{ @errors['lastName'] }}">
                                <span class="err">{{ @errors['lastName'] }}</span>
                            </check>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-12">
                            <label class="font-weight-bold mt-2" for="age"> Age</label>
                            <input type="text" class="form-control" name="age" id='age' value="{{@age}}">
                            <check if="{{ @errors['age'] }}">
                                <span class="err">{{ @errors['age'] }}</span>
                            </check>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-12">
                            <label class="font-weight-bold mt-2"> Gender</label>
                            <!--INVALID ARGUMENT PASSED FOR EACH LOOP FOR GENDER -->
                            <div class="form-check">
                                <repeat group="{{ @genders }}" value="{{ @genderOption }}">
                                    <label><input type="radio" class="form-check-input"
                                                  name="gender"
                                                  value="{{ @genderOption }}"
                                        <check if = "{{@gender== @genderOption}}"> checked="checked"</check>
                                        >{{ ucfirst(@genderOption) }}
                                    </label><br>
                                </repeat>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-lg-12 mt-2">
                            <label class="font-weight-bold" for="phone">Phone</label>
                            <input type="tel" class="form-control" name="phone" id="phone" value="{{@phone}}">
                            <check if="{{ @errors['phone'] }}">
                                <span class="err">{{ @errors['phone'] }}</span>
                            </check>
                        </div>
                    </div>
                </div>
                <div class="col-lg-3">
                    <div class="card" id="cardbody">
                        <div class="card-body">
                            <h5 class="card-title"><b>Note:</b></h5>
                            <p class="card-text">All information entered is protected by our privacy <a
                                    href="#">Policy</a>.
                                Profile
                                information can only be viewed by others with you permission.
                            </p>
                        </div>
                    </div>
                </div>
            </div><!--row closed-->
            <div class="btn float-lg-right">
                <button type="submit" class="btn btn-primary mb-4">Next>></button>
            </div>
        </form>
    </div>
</div><!--div container closed-->
</body>
</html>
