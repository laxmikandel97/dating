<body>
<div class="container border mt-3">
    <h1 class="ml-3 mt-4 mb-0">Personal Information</h1>
    <hr class="mt-0">
    <div class="ml-3">
        <form method="post" action="profile" method="post">
            <div class="row">
                <div class="form-group col-6">
                    <div class="row">
                        <div class="col-12">
                            <label class="font-weight-bold" for="firstName">First Name</label>
                            <input type="text" class="form-control" id="firstName">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <label class="font-weight-bold" for="LastName">Last Name</label>
                            <input type="text" class="form-control" id="LastName">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <label class="font-weight-bold"> Gender</label>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="age" id="male">
                                <label class="radio-inline" for="male">
                                    Male
                                </label>
                                <input class="form-check-label ml-3" type="radio" name="age" id="female">
                                <label class=" radio-inline" for="female">
                                    Female
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-12">
                            <label class="font-weight-bold" for="phone">Phone</label>
                            <input type="tel" class="form-control" id="phone">
                        </div>
                    </div>
                </div>
                <div class="col-4">
                    <div class="card" id="cardbody" style="width: 18rem; float: right">
                        <div class="card-body">
                            <h5 class="card-title"><b>Note:</b></h5>
                            <p class="card-text">All information entered is protected by our privacy policy. Profile
                                information can only be viewed by others with you permission.</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="btn float-right">
                <button  type="submit" class="btn btn-primary mb-4">Next>></button>

            </div>
        </form>
    </div>
</div>
