<!--Finding Your date (website)-->
<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/dating.css">
    <title>Dating Site</title>
</head>
<body>
<div class="container-fluid">
    <p class="h3 ml-3 mt-2">Find Love &hearts;</p>
</div>
<div class="container border mt-3 clearfix">
    <h1 class="ml-3 mt-4 mb-0">PROFILE </h1>
    <hr class="mt-0">
    <div class="ml-3">
        <form action="interests" method="post">
            <div class="row">
                <div class="form-group col-6">
                    <div class="row">
                        <div class="col-12">
                            <label class="font-weight-bold" for="email">Email</label>
                            <input type="text" class="form-control" name="email" id="email">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <label class="font-weight-bold mt-2" for="state">State</label><br>
                            <select class="select col-12" name="state" id="state">
                                <option value="Washington">Washington</option>
                                <option value="Oregon">Oregon</option>
                                <option value="Idaho">Idaho</option>
                                <option value="Wyoming">Wyoming</option>
                            </select>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <label class="font-weight-bold mt-3"> Seeking</label>
                            <div class="form-check">
                                <label class="radio-inline" for="male">
                                    <input class="form-check-input" type="radio" value="Male" name="seeking" id="male">
                                    Male
                                </label>
                                <label class=" radio-inline" for="female">
                                    <input class="form-check-label ml-3" type="radio" value="Female" name="seeking"
                                           id="female">
                                    Female
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
                <!--one div closed-->
                <div class="col-lg-4">
                    <h5 class="card-title"><b>Biography:</b></h5>
                    <textarea class="textArea" name="inputText"></textarea>
                </div>
            </div>
            <!--main row closed-->
            <div class="btn float-right">
                <button type="submit" class="btn btn-primary mb-4">Next>></button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
